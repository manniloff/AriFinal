<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<a href="#{request.contextPath}/term.xhtml">Go to terminal</a>
	<!-- Download Current Configuration file -->
	<h3 style="margin-top:0">Get current configuration file</h3>
	<p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false" resizable="false">
    	<p:graphicImage name="/images/ajaxloadingbar.gif" />
	</p:dialog>
	<h:form>
	    <p:commandButton value="Download" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthick-1-s">
	        <p:fileDownload value="#{fileDownloadView.file}" />
	    </p:commandButton>
	</h:form>	 
	<script type="text/javascript">
	function start() {
	    PF('statusDialog').show();
	}	 
	function stop() {
	    PF('statusDialog').hide();
	}
	</script>
	<!-- Config Upload  -->
	<h3 style="margin-top:0">Upload new configuration file</h3>
	<h:form>  
       <p:fileUpload fileUploadListener="#{fileBean.handleFileUpload}" mode="advanced" dragDropSupport="false" 
                      update="messages" sizeLimit="100000" fileLimit="1" allowTypes="/(\.|\/)(txt)$/" />
        <p:growl id="messages" showDetail="true" />     
    </h:form>
    <!-- Reload Configuration -->
    <h3 style="margin-top:0">Reload configuration file</h3>
    <h:form> 
    	<p:growl id="grow2" life="2000" />
    	<p:commandButton value="Reload Configuration" actionListener="#{stackReloadBean.reloadAction}" update="grow2"/>
    </h:form> 
</h:body>
</html>
